name: homebrew-store-cdn

services:
  homebrew-store-cdn:
    build: .
    image: homebrew-store-cdn:local
    container_name: homebrew-store-cdn
    ports:
      - "8080:80"
    environment:
      - BASE_URL=http://192.168.15.69:8080
      - PKG_WATCHER_ENABLED=true
      - AUTO_INDEXER_ENABLED=true
      - LOG_LEVEL=debug
      - AUTO_RENAMER_ENABLED=true
      - AUTO_RENAMER_TEMPLATE={title}_[{titleid}]_[{region}]_[{apptype}]_[{version}]
      - AUTO_RENAMER_MODE=uppercase
      - AUTO_RENAMER_EXCLUDED_DIRS=app
      - AUTO_MOVER_ENABLED=true
      - AUTO_MOVER_EXCLUDED_DIRS=app
    volumes:
      - ./data:/data
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
