name: homebrew-store-cdn

services:
  homebrew-store-cdn:
    build: .
    image: homebrew-store-cdn:latest
    container_name: homebrew-store-cdn
    ports:
      - "8080:80"
    volumes:
      - ${CDN_DATA_DIR:-/opt/cdn}:/data
    environment:
      - BASE_URL=http://localhost:8080
      - GENERATE_JSON_PERIOD=2
    restart: unless-stopped
