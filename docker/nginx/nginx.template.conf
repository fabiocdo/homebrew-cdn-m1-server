worker_processes auto;
pid /tmp/nginx.pid;

events {
  worker_connections 4096;
}

http {
  client_body_temp_path /tmp/nginx/client_body;
  proxy_temp_path       /tmp/nginx/proxy;
  fastcgi_temp_path     /tmp/nginx/fastcgi;
  uwsgi_temp_path       /tmp/nginx/uwsgi;
  scgi_temp_path        /tmp/nginx/scgi;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  types {
    application/x-sqlite3 db;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /app/data/internal/logs/nginx_access.log main;
  error_log  /app/data/internal/logs/nginx_error.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout 75s;
  keepalive_requests 1000;

  send_timeout 10m;
  reset_timedout_connection on;
  sendfile_max_chunk 1m;

  open_file_cache max=20000 inactive=60s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  gzip on;
  gzip_types application/json text/plain text/css application/javascript;
  gzip_disable "msie6";

  limit_conn_zone $binary_remote_addr zone=perip:10m;
  limit_conn_zone $server_name        zone=perserver:10m;

  server {
    listen __SERVER_LISTEN_PORT____SERVER_LISTEN_SSL_SUFFIX__;
    listen [::]:__SERVER_LISTEN_PORT____SERVER_LISTEN_SSL_SUFFIX__;
    server_name _;

    __SSL_DIRECTIVE_PREFIX__ssl_certificate /app/configs/certs/tls.crt;
    __SSL_DIRECTIVE_PREFIX__ssl_certificate_key /app/configs/certs/tls.key;

    root /app/data/share;

    location = / {
      default_type text/html;
      add_header Cache-Control "no-store" always;
      gzip off;
      try_files /index.html =404;
    }

    location = /index.html {
      default_type text/html;
      add_header Cache-Control "no-store" always;
      gzip off;
      try_files /index.html =404;
    }

    location = /assets/512.png {
      default_type image/png;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
      try_files /assets/512.png =404;
      access_log off;
      log_not_found off;
    }

    location = /store.db {
      default_type application/octet-stream;
      add_header Accept-Ranges bytes always;
      add_header Cache-Control "public, max-age=60, must-revalidate" always;
      gzip off;
      try_files /hb-store/store.db =404;
    }

    location = /update/remote.md5 {
      default_type text/plain;
      add_header Cache-Control "no-store" always;
      try_files /hb-store/update/remote.md5 =404;
    }

    location = /update/homebrew.elf {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /hb-store/update/homebrew.elf =404;
    }

    location = /update/homebrew.elf.sig {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /hb-store/update/homebrew.elf.sig =404;
    }

    location = /api.php {
      proxy_pass http://127.0.0.1:18191;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Connection "";
    }

    location = /download.php {
      proxy_pass http://127.0.0.1:18191;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Connection "";
    }

    location ~* ^/(APPS|DEMOS|DLC|EMULATORS|GAMES|HOMEBREW|PS1|PS2|PS5|PSP|SAVES|THEMES|UPDATES)\.json$ {
      default_type application/json;
      add_header Cache-Control "no-store" always;
      try_files /fpkgi$uri =404;
    }

    location ~* ^/pkg/.*\.pkg$ {
      try_files $uri =404;
      default_type application/octet-stream;
      add_header Accept-Ranges bytes always;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      gzip off;
      access_log off;
      log_not_found off;
    }

    location ~* ^/pkg/.*\.(png|jpg|jpeg|webp)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
      access_log off;
      log_not_found off;
    }

    location ^~ /pkg/ {
      try_files $uri =404;
    }

    location / {
      return 404;
    }
  }
}
