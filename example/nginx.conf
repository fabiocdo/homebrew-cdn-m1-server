worker_processes auto;

events { worker_connections 1024; }

http {
  include mime.types;
  default_type application/octet-stream;

  types { application/x-sqlite3 db; }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /data/_logs/access.log main;
  error_log /data/_logs/access_errors.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  gzip on;
  gzip_types application/json text/plain text/css application/javascript;
  gzip_disable "msie6";

  server {
    listen 80;
    server_name _;

    root /data;

    location = / {
      return 302 /store.db;
    }

    location = /store.db {
      default_type application/octet-stream;

      add_header Accept-Ranges bytes always;

      add_header Cache-Control "no-store" always;

      gzip off;

      try_files /store.db =404;
    }

    location = /index.json {
      add_header Cache-Control "no-store" always;
      gzip on;
      try_files /index.json =404;
    }

    location = /update/remote.md5 {
      default_type text/plain;
      add_header Cache-Control "no-store" always;
      try_files /_cache/remote.md5 =404;
    }

    location = /api.php {
      default_type application/json;
      add_header Cache-Control "no-store" always;
      try_files /_cache/store.db.json =404;
    }

    location = /update/homebrew.elf {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/homebrew.elf =404;
    }

    location = /update/homebrew.elf.sig {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/homebrew.elf.sig =404;
    }

    location = /update/store.prx {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/store.prx =404;
    }

    location = /update/store.prx.sig {
      default_type application/octet-stream;
      add_header Cache-Control "no-store" always;
      try_files /_cache/store.prx.sig =404;
    }

    location ~* \.(pkg)$ {
      add_header Accept-Ranges bytes always;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    location ~* \.(png)$ {
      add_header Cache-Control "public, max-age=2592000" always;
    }

    location ~* \.(json|db)$ {
      add_header Cache-Control "no-store" always;
      gzip off;
    }

    location / {
      autoindex on;
      try_files $uri $uri/ =404;
    }
  }
}
